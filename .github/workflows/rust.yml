name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Build
      run: cargo build --verbose
    - name: Run Tests
      run: cargo test --verbose
    - name: Check formatting
      run: cargo fmt --all -- --check
    - name: Clippy checks
      run: cargo clippy -- -D warnings
