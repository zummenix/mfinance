[package]
name = "mfinance"
version = "0.1.0"
edition = "2024"

[features]
container-tests = []

[dependencies]
clap = { version = "4.5", features = ["derive"] }
csv = "1.2"
rust_decimal = "1.37"
chrono = "0.4"
serde = { version = "1.0.219", features = ["derive"] }
main_error = "0.1.2"
axum = "0.8"
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
insta = { version = "1.43.1", features = ["filters", "json"] }
insta-cmd = "0.6.0"
reqwest = { version = "0.12.22", features = ["json"] }
serde_json = "1.0.114"
rustainers = { version = "0.15.1" }
temp-dir = "0.1.16"
