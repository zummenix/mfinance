[package]
name = "mfinance"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
csv = "1.2"
rust_decimal = "1.24"
chrono = "0.4"
serde = { version = "1.0.218", features = ["derive"] }
main_error = "0.1.2"

[dev-dependencies]
insta = { version = "1.42.1", features = ["filters"] }
insta-cmd = "0.6.0"
temp-dir = "0.1.14"
